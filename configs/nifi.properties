nifi.web.https.host=
nifi.web.https.network.interface.default=eth0
nifi.web.https.network.interface.lo=lo
nifi.web.https.port.forwarding={{ .Values.properties.httpsPortForwarding }}
nifi.web.https.port={{ .Values.properties.httpsPort }}
